{% extends 'base.html' %}

{% block title %}World: {{ world.title }} | {{ block.super }}{% endblock %}

{% block content %}
  <section id="world">
    <div class="board">
      {% comment %}
      {% for row in cells %}
        <div class="row{% if forloop.last %} last{% endif %}">
          {% for cell in row %}
            {% if cell.is_alive %}
              <div id="{{ cell.id }}" class="cell alive {{ scale }}{% if forloop.last %} last{% endif %}">
              </div>
            {% else %}
              <div id="{{ cell.id }}" class="cell {{ scale }}{% if forloop.last %} last{% endif %}">
              </div>
            {% endif %}
          {% endfor %}
        </div>
        <div class="clear"></div>
      {% endfor %}
      {% endcomment %}
    </div>
  </section>
<script type="text/javascript">
  var cells = new Cells([{% for cell in cells %}{id: {{ cell.id }}}, {% endfor %}]);
</script>
{% endblock %}
